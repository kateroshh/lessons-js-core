<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФИО</title>
</head>
<body>
  <div class="person"><!--Блок. На одном листе может быть несколько человек-->
    <div class="person-top"><!--Блок. Может использоваться отдельно для отображения только фото и контактных данных-->
      <img class="person-top__img" src="" alt="">
      <div class="person-contacts"><!--Блок. Может использоваться отдельно без фото-->
        <div class="person-contacts__name"></div><!--Элемент-->
        <div class="person-contacts__position"></div><!--Элемент-->
        <div class="person-contacts__emailS"></div><!--Элемент-->
        <div class="person-contacts__emailA"></div><!--Элемент-->
        <div class="person-contacts__telegram"></div><!--Элемент-->
      </div>
    </div>
    <div class="person-bottom"><!--Блок-->
      <div class="person-bottom__text"></div><!--Элемент-->
      <div class="person-bottom__text"></div><!--Элемент-->
      <div class="person-bottom__text person-bottom__text_last"></div><!--Элемент + Модификатор, который описывает позицию элемента-->
    </div>
  </div>
</body>
</html>
